<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
     <!--container-->
    <div class="container">
         <!--container logo-->
        <div class="container-logo">
            <img src="galery/Group 433.png" alt="icon">
            <a class="container-logo-ancor" href="#">Logo Here</a>
        </div>
         <!--container sign up-->
        <div class="container-sign-up">
            <p class="container-sign-up-paragraph">Donâ€™t have an account?</p>
            <a class="container-sign-up-ancor" href="#">sing up!</a>
        </div>
    </div>
    <!--log in-->
    <div class="container-log-in"> 
        <div class="log-in">
            <!--log in paragrap-->
            <p class="log-in-paragraph-header">Welcome Back</p>
            <p class="log-in-paragraph">Login into your account</p>
            <!--input google or facebook-->
            <div class="google-or-facebook">
                <input type="button" value="Google" class="google">
                <input type="button" value="Facebook" class="facebook">
            </div>
             <!--or continue with-->
            <p class="Or-continue-with">Or continue with</p>
            <!--input log in-->
            <div class="input-log-in">
                <!--Email-->
                <input type="email" placeholder="Email" class="email">
                <!--password-->
               <div class="input-password">
                <input type="password" placeholder="Password" class="password">
                 <img class="password-blind-icon" src="galery/blind 1.svg">
              </div>
             </div>
            <!--recovery password-->
            <div class="Recover-password">
                <!--checkbox-->
            <div class="checkbox"> 
                <input type="checkbox">
                <p class="checkbox-paragraph">Remember me</p>
                  </div>
           <!--recovery password paragraph-->
          <div>
                <a class="Recover-password-paragraph" href="#">Recover Password</a>
              </div>
            </div>
            <!--input log in-->
            <input type="submit" value="Log In" class="submit-log-in">
        </div>
    </div>
     <!--background image right-->
    <div class="bacground-image-right">
        <!--shadow-->
    <div class="shadow"></div>
         <!--background image rectangle-->
        <div class="bacground-image-rectangle">
             <!--background image rectangle input-->
            <input type="button" value="Top Notch Stock Resources" class="bacground-image-rectangle-input">
             <!--background image rectangle paragraph-->
            <p class="bacground-image-rectangle-paragraph">Today, we create innovative solutions to the
                 challenges that consumers face in both their
                  everyday lives and events.</p>
        </div>
    </div>
    
</body>
</html>
